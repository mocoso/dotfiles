# Make it use `, similar to my screen set up..
unbind C-b
unbind l
set-option -g prefix `
bind ` last-window
bind e send-keys `

set -g default-terminal "screen-256color"
set -g history-limit 50000

# 0 is too far from `
set -g base-index 1

# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=yellow](#S) #[fg=green]#H#[default]'
set -g status-right ''

# Scroll with the scrollbar (from http://superuser.com/questions/310251/use-terminal-scrollbar-with-tmux)
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-window-option -g window-status-current-bg red

# Hack to keep copy and paste working in apps running under tmux, see 
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard for more details
#
# reattach-to-user-namespace can be installed with brew
set-option -g default-command "safe-reattach-to-user-namespace -l \"$SHELL\""

